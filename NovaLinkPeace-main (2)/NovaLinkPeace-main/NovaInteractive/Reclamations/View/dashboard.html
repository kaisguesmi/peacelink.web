<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <style>
        .noUi-connect {
            background: #3498db;
        }

        #dateSlider {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 300px;
        }

        .date-values {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <span>Admin Dashboard</span>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div class="container" style="max-width: 1200px;">
        <h1>Analytics & Filters</h1>

        <div class="filters-container"
            style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-start;">
            <div>
                <label for="filterStatus">Status:</label>
                <select id="filterStatus">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="denied">Denied</option>
                </select>
            </div>
            <div>
                <label for="filterCategory">Category:</label>
                <select id="filterCategory">
                    <option value="">All</option>
                    <option value="Sexual Harassment">Sexual Harassment</option>
                    <option value="Suicide">Suicide</option>
                    <option value="Ethnicity">Ethnicity</option>
                    <option value="Sexism">Sexism</option>
                    <option value="Fraud">Fraud</option>
                    <option value="Violence">Violence</option>
                    <option value="Spam">Spam</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div style="flex-grow: 1; max-width: 400px;">
                <label>Date Range:</label>
                <div id="dateSlider"></div>
                <div class="date-values">
                    <span id="dateStartDisplay">Loading...</span> - <span id="dateEndDisplay">Loading...</span>
                </div>
            </div>
            <div>
                <button onclick="applyFilters()"
                    style="padding: 8px 15px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">Apply
                    Filters</button>
            </div>
        </div>

        <div style="display: flex; justify-content: space-around; flex-wrap: wrap; margin-bottom: 40px;">
            <div style="width: 45%; min-width: 300px;">
                <canvas id="categoryChart"></canvas>
            </div>
            <div style="width: 45%; min-width: 300px;">
                <canvas id="statusChart"></canvas>
            </div>
            <div style="width: 90%; margin-top: 20px;">
                <canvas id="timeChart"></canvas>
            </div>
        </div>

        <h1>Complaints List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                    <th>Type</th>
                    <th>Target ID</th>
                    <th>Category</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="complaintsTableBody">
                <!-- Data will be populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- Edit Category Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Category</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <label for="editCategory">New Category:</label>
                <select id="editCategory" required>
                    <option value="Sexual Harassment">Sexual Harassment</option>
                    <option value="Suicide">Suicide</option>
                    <option value="Ethnicity">Ethnicity</option>
                    <option value="Sexism">Sexism</option>
                    <option value="Fraud">Fraud</option>
                    <option value="Violence">Violence</option>
                    <option value="Spam">Spam</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Update Category</button>
            </form>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
